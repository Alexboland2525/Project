<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<style>
			#background {
				height: 50%;
				width: 100%;
				position: absolute;
				opacity: 0.8;
			}
			#title {
				height: 50%;
				width: 100%;
				position: absolute;
			}
			h1, h2, h3, h4, h5, h6, p, video {
				position: relative;
				top: 450px;
			}
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background-color: #333;
			}
			li {
				float: left;
			}
			li a {
				display: block;
				color: white;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}
			li a:hover {
				background-color: #111;
			}
			.active {
				background-color: #4CAF50;
			}
		</style>
	</head>
	<body>
		<ul>
		  <li><a class="active" href="#home">Home</a></li>
		  <li><a href="#news">News</a></li>
		  <li><a href="#contact">Games</a></li>
		  <li style="float:right"><a href="#about">About</a></li>
		</ul>
		<img id = "background" src = "helmet.jpg">
		<img id = "title" src = "fallout.png">
		
		<h1 style="text-align:center;background-color:#111;color:white;">Fallout: The Series</h1>
        <video width="100%" height="420" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
		<p></p>
	</body>
</html>
